version: '3.0'

services: 
    tomcat_1:
        build: 
            context: .
            dockerfile: ./DockerfileTomcat
            args: 
                index: ./tomcat/index1.jsp
        volumes: 
            - ./tomcat/log1/:/usr/local/tomcat/logs
    tomcat_2: 
        build: 
            context: .
            dockerfile: ./DockerfileTomcat
            args: 
                index: ./tomcat/index2.jsp
        volumes: 
            - ./tomcat/log2/:/usr/local/tomcat/logs
    mynginx: 
        build: 
            context: .
            dockerfile: ./DockerfileNginx
        ports: 
            - "80:80"
        volumes: 
            - ./nginx/log/:/var/log/nginx/
